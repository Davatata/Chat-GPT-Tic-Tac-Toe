<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div id="status">X's turn</div>
      <div id="scoreboard">
        <div>X wins: <span id="x-score">0</span></div>
        <div>O wins: <span id="o-score">0</span></div>
        <div>Ties: <span id="tie-score">0</span></div>
      </div>
      <button id="new-game-btn">New Game</button>
    </div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
